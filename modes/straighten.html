<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let me get this straight</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- UI -->
  <div id="ui">Stage: <span id="stage">1</span> | Score: <span id="score">0</span> | Straightness: <span id="straightness">0%</span></div>

  <!-- Start Overlay -->
  <div id="startOverlay">
    <p id="startTitle">Straighten</p>
    <button id="startButton">
      <img src="../assets/Play.svg" alt="Play">
    </button>
  </div>

  <!-- Restart Button -->
  <button id="restartButton">
    <img src="../assets/Restart.svg" alt="Restart">
  </button>

  <!-- Canvas -->
  <canvas id="curveEditor"></canvas>

  <!-- Script -->
  <script type="module" src="../scripts/straighten.js"></script>

  
</body>
</html>
