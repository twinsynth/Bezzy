<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Mode</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Canvas -->
  <canvas id="curveEditor"></canvas>

  <!-- Home Button -->
  <button id="homeButton">
    <img src="../assets/Home.svg" alt="Home">
  </button>

  <!-- Menu Button (Replaces Restart) -->
  <button id="menuButton">
    <img src="../assets/Menu.svg" alt="Menu">
  </button>

  <!-- Add/Remove Point Controls -->
  <div id="pointControls">
    <button id="addPoint">+</button>
    <button id="removePoint">-</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="../scripts/creative.js"></script>
</body>
</html>
