<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bézzy Game</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Coolvetica', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #mainTitle {
      font-size: 48px;
      margin-bottom: 48px;
    }

    #gameModes {
      display: grid;
      gap: 20px;
    }

    .game-button {
      display: block;
      text-align: center;
      background: white;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      border: none;
      width: 200px;
    }

    .game-button.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 id="mainTitle">The Bézzy Game</h1>
    <div id="gameModes">
      <a href="modes/straighten.html" class="game-button">Straighten</a>
      <a href="modes/creative.html" class="game-button">Creative</a>
    </div>
  </div>
</body>
</html>
